<html lang="en" data-bs-theme="auto">

<head>
    <meta charset="utf-8">

    <title>로그인</title>

    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">

    <style>
        .btn-group{
        width: 135px;
        }
        html,
        body {
            height: 100%;
        }

        body {
            display: flex;
            align-items: center;
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #f5f5f5;
        }

        .form-signin {
            max-width: 330px;
            padding: 15px;
        }

        .form-signin .form-floating:focus-within {
            z-index: 2;
        }

        .form-signin input[type="email"] {
            margin-bottom: -1px;
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 0;
        }

        .form-signin input[type="password"] {
            margin-bottom: 10px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }
        
    </style>
    <script>
        function sign_up() {
            window.location.href = "/login_sign_up";
        }

        function sign_in() {
            var id = document.getElementById('input-username').value;
            var pw = document.getElementById('input-password').value;

            if(id == ""){
                alert("아이디를 입력해주세요.");
                return false;
            } else {
                $("#help-id-login").text("")
            }

            if(pw == ""){
                alert("비밀번호를 입력해주세요.");
                return false;
            }if(pw.length < 6) {
                alert('비밀번호는 6자 이상이어야 합니다.');
                return false;
            } else {
                $("#help-password-login").text("")
            }

            let formData = new FormData();
            formData.append("username_give", id);
            formData.append("password_give", pw);
            fetch('/sign_in', { method: "POST", body: formData, }).then((res) => res.json()).then((data) => {
                console.log(data['result'])
                if (data['result'] == 'success') {
                    // 쿠키에 로그인 토큰을 저장
                    setCookie('mytoken', data['token'],data['token']['exp']);
                    // $.cookie('mytoken', data['token'], {path: '/'});
                    alert("로그인 성공")
                    window.location.replace("/simplelogin2")
                } else {
                    alert(data['msg'])
                }
            });
        }
        function setCookie(key, value, expiredays) {
            let todayDate = new Date();
            todayDate.setDate(todayDate.getDate() + expiredays);
            document.cookie = key + "=" + escape(value) + "; path=/; expires=" + todayDate.toGMTString() + ";";
        }
    </script>
</head>

<body class="text-center">
    <main class="form-signin w-100 m-auto">
        <form>
            <img class="mb-4" src="{{ url_for('static', filename='image/bolg.png') }}" alt="" width="65" height="100">
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
    
            <div class="form-floating">
                <input type="email" class="form-control" id="input-username" placeholder="ID">
                <label for="floatingInput">아이디</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="input-Password" placeholder="Password">
                <label for="floatingPassword">비밀번호</label>
            </div>
    
            <div class="checkbox mb-3">
                <label>
                <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-dark" type="submit" onclick="sign_in()">로그인</button>
            </div>
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-secondary" type="submit" onclick="sign_up()">회원가입</button>
            </div>
            <p class="mt-5 mb-3 text-body-secondary">&copy; 2023–2023</p>
        </form>
    </main>
